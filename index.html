<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Автопарк</h1>

      <a href="#" onclick="showRentedCars()">Наети коли</a>
      <a href="#" onclick="showAvailableCars()">Свободни коли</a>
    </div>
  </div>

  <div id="carList"></div>

  <script src="script.js"></script>
</body>
</html>
